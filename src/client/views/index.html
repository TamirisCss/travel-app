<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelApp</title>
</head>
<body>
    <header>
        <h1>TravelApp</h1>
    </header>

    <main>

        <section class ="">

            <p class = "">Destination: </p>
            <input id="input-destination"
                placeholder="Please enter a valid city"
            type="text">

            <p class = "">Start Date: </p>
            <input id="input-start-date"
                placeholder="dd/mm/yyyy"
            type="date">

            <p class = "" >End Date: </p>
            <input id="input-end-date"
                placeholder="dd/mm/yyyy"
            type="date">

            <button id="submit-button" class = "submit-button" onclick="return Client.handleSubmit(event)" type="button">Submit</button> 
            <button id = "deleteTrip-button" class = "deleteTrip-button" type="button">Delete Trip</button>

            <p><div id="latitude"></div></p>
            <p><div id="longitude"></div></p>

            <p>Country Code:<div id="country"></div></p>
            <p><div id="placeName"></div></p>
            <p>Expected Weather:<ul id="weather"></ul></p>
            <p><div id="image" class = ""></div>

        </section>

    </main>
</body>
</html>
